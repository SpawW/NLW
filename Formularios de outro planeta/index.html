<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="cadastro">
      <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome: </label><br>
        <input type="text" id="nome" placeholder="Digite seu nome" /><br>
        <label for="email">Email: </label><br>
        <input type="email" id="email" placeholder="email@dominio.com"/><br>
        <label for="mensagem"> Mensagem: </label><br>
        <textarea name="mensagem" id="mensagem" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea><br>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
